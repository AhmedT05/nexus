<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d47a1 0%, #002171 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h2 {
            margin: 0 0 20px 0;
            text-align: center;
            font-size: 18px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 12px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #000000;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #333333;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .scrape-btn {
            background: #2196F3;
        }
        .scrape-btn:hover {
            background: #1976D2;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 12px;
            display: none;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.8);
        }
        .status.error {
            background: rgba(244, 67, 54, 0.8);
        }
        .contact-preview {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 12px;
            display: none;
        }
        .field {
            margin-bottom: 5px;
        }
        .field strong {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nexus</h2>
        
        <div class="input-group">
            <label for="api-key">Nexus Sales API Key:</label>
            <input type="password" id="api-key" placeholder="Enter your API key">
        </div>

        <div class="input-group">
            <label for="workflow">Workflow:</label>
            <select id="workflow">
                <option value="">Select a workflow</option>
            </select>
            <div style="margin-top: 5px; font-size: 12px;">
                <input type="checkbox" id="save-workflow" style="width: auto; margin-right: 5px;">
                <label for="save-workflow" style="display: inline;">Save as default workflow</label>
            </div>
        </div>

        <button id="save-key">Save API Key</button>

        <div class="status" id="status"></div>

        <div class="contact-preview" id="contact-preview">
            <h3>Scraped Data:</h3>
            <div id="contact-details"></div>
        </div>

        <button id="transfer-data" disabled>Transfer to Nexus</button>

        <div style="margin-top: 20px; font-size: 11px; text-align: center; opacity: 0.8;">
            Compatible with Nexus Sales & OneLink Intruity
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
